<html>
<title>
    Forms
</title>

<head>
    <style>
        table {
            border: 1px solid black;
            border-collapse: separate;
            outline-style:double;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td>
                <h2 style="border: 1px solid black; text-align: center;"><br>Login form <br><br></h2>
                <form>
                    <label for="name">Name </label>
                    <input type="text" name="FirstName" id="name" placeholder="FirstName" required>
                    <input type="text" name="LastName" placeholder="LastName" required>
                    <br><br>
                    <label for="mailID">Email</label>
                    <input type="email" name="mailID" id="mailID" placeholder="Email" required>
                    <br><br>
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="10-Digit Number" required>
                    <br><br>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="password" required>
                    <br><br>
                    <label>Gender</label><br>
                    <input type="radio" name="Gender" id="male"> <label for="male">Male</label><br>
                    <input type="radio" name="Gender" id="female"> <label for="female">Female</label><br>
                    <input type="radio" name="Gender" id="other"> <label for="other">Not wish to
                        Disclose</label><br><br>

                    <label for="address">Address</label><br>
                    <textarea name="Address" id="address" cols="30" rows="10" required></textarea><br><br>

                    <label for="dob">Date of Birth</label><br>
                    <input type="date" name="dob" id="dob" required><br><br>

                    <label for="time">Time</label><br>
                    <input type="time" name="time" id="time" required><br><br>

                    <label>Languages</label><br>
                    <input type="checkbox" name="Languages" id="tamil"><label for="tamil">Tamil</label><br>
                    <input type="checkbox" name="Languages" id="english"><label for="english">English</label><br>
                    <input type="checkbox" name="Languages" id="french"><label for="french">French</label><br><br>

                    <label for="interest">Select your field of interest </label><br>
                    <select name="interest" id="interest" multiple size="3">
                        <option value="music">Music</option>
                        <option value="Cricket">Cricket</option>
                        <option value="chess">Chess</option><br><br>
                    </select><br><br>

                    <label for="upload">Upload Your Photo</label><br>
                    <input type="file" name="Photo" id="upload" required><br><br>

                    <br>
                    <input type="submit" name="Submit" id="submit">
                    <input type="reset" name="Reset" id="reset">

                </form>
            </td>
        </tr>

    </table>
</body>

</html>
