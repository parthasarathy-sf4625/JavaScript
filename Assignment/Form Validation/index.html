<html>
    <title>Form</title>
    <head>
        <script src="script/index.js"></script>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="page">
            <br>
            <table id="form-heading">
                <tr>
                    <td>
                <table  class="table">
                    <td class="td">
                        <h1>Login Form</h1>
                    </td>
            </table>
            </td>
            <br>
                </tr>
                <td>    
                <form id="form" onsubmit="return validate1()" action="#" style="border:black; border-radius: 10%; padding-left: 20px;" border = "2px">
                    <br>
                    <label for="name">First Name</label>
                    <input class="fname" type="text" name="fname" id="firstname" placeholder="FirstName" onfocusout="checkFirstName()" >
                    <label for="" class="invalid" >*Invalid</label><br><br>
    
                    <label for="">Last Name</label> 
                    <input type="text" name="lname" id="lname" placeholder="LastName" onfocusout="checkLastName()" >
                    <label for="" class="invalid" >*Invalid</label>
                    <br>
                    <br>
                    
                    <label for="">Email</label>
                    <input type="email" name="email" id="email" placeholder="email" onfocusout="checkmail()">
                    <label for="" class="invalid" >*Invalid</label>
                    <br>
                    <br>
                    <label for="">Phone Number</label>
                    <input type="number" name="" id="mobile" placeholder="10-digit number" maxlength="10" minlength="10" onfocusout="checkphone()">
                    <label for="" class="invalid" >*Invalid</label>
                    <br><br>
                    <label for="">Gender</label> 
                    <label for="" class="invalid" >*Invalid</label><br>
                    
                    <input type="radio" name="gender" id="male" value="Male">Male <br>
                    <input type="radio" name="gender" id="female" value="Female">Female <br>
                    <input type="radio" name="gender" id="na" value="Not wish to disclose">Not wish to disclose
    
                    <br><br>
                    <label for="">Address: </label>
                    <label for="" class="invalid" >*Invalid</label> <br>
                    <textarea name="" id="address" cols="25" rows="5" onfocusout="checkAddress()"></textarea>
                    <br><br>
    
                    <label for="">Date of Birth</label> 
                    <label for="" class="invalid" >*Invalid</label> <br>
                    <input type="date" name="" id="dob" onfocusout="checkDOB()">
                    <br><br>
    
                    <label for="">Time</label>
                    <label for="" class="invalid" >*Invalid</label><br>
                    <input type="time" name="" id="time" onfocusout="checkTime()">
                    <br><br>
    
                    <label for="" id="languages">Languages</label>
                    <label for="" class="invalid" >*Invalid</label><br>
                    <input type="checkbox" name="" id="tamil" value="Tamil">Tamil <br>
                    <input type="checkbox" name="" id="english" value="English">English <br>
                    <input type="checkbox" name="" id="french" value="French">French
                    <br><br>
    
                    <label for="" >Select your field of interest: </label>
                    <label for="" class="invalid" >*Invalid</label><br>
                    <select name="interest" id="interest" class="interest" multiple size="3">
                        <option value="Music" id="music">Music</option>
                        <option value="Cycling" id="cycling">Cycling</option>
                        <option value="Badminton" id="badminton">Badminton</option>
                    </select>
                    <br><br>
                    <label for="">Upload your Photo</label>
                    <label for="" class="invalid" >*Invalid</label><br>
                    <input type="file" name="" id="photo" >
                    <br><br>
                    <button > Submit</button>
                    <!-- <input type="button" value="reset"> -->
                </form>
            </td>
            </table>
            <table class="data-table" id="data" style="width: 100%;">
                <th style="width: 50%; border: 1px solid black;">SECTION</th>
                <th style="border: 1px solid black;">USER DETAILS</th>
                <tr>
                    <td></td>

                </tr>
            </table>
        </div>
    </body>
    
</html>
