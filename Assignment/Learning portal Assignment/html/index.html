        <div class="form" id="form">

            <h1>Add New Book</h1>
            <form>
                <label for="category" style="margin-right: 7%;">Category</label>
                <select name="category" id="category">
                    <option id="it">IT</option>
                    <option id="nonit">Non - IT</option>
                </select>
                <br><br>
                <label for="book" style="margin-right:8.6%;">Book </label>

                <input type="email" name="authoremail" id="authoremail">
                <br><br>
                <label for="authorname" style="margin-right: 5%;">Author Name</label>
                <input type="text" name="authorname" id="authorname">
                <br><br>
                <label for="published" style="margin-right:6.6%;">Published</label>
                <input type="text" name="published" id="published">
                <br><br>
                <label for="price" style="margin-right: 8.6%;">Price</label>
                <input type="text" name="price" id="price">
                <br><br>
                <button onclick="return validate()" class="button">Save </button>
                <button class="button">Cancel </button>
                <button class="button">Show </button>
            </form>
        </div>

        <div class="bookdetails" id="bookdetails">

            <label id="displayheader"></label><br><br>
            <label style="margin-right: 7%;">Category</label>
            <label id="categoryinfo"></label>    
            <br><br>
            <label style="margin-right:8.6%;">Book </label>

            <br><br>

            <br><br>
            <label style="margin-right: 5%;">Author Name</label>
            <label id="authornameinfo"></label>
            <br><br>
            <label style="margin-right:6.6%;">Published</label>
            <label id="publishedinfo"></label>
            <br><br>
            <label style="margin-right: 8.6%;">Price</label>
            <label id="priceinfo"></label>
